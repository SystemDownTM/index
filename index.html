<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Poppins%3Awght%40100%3B200%3B300%3B400%3B500%3B600&display=swap%27%29%3B);
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>System Down Team - New Ideas for everything</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <style>
            .menu {
                display: none;
            }


            @media (max-width: 768px) {
                .menu {
                    display: block;
                }
            }
        </style>
        <a href="./" class="logo">System Down</a>
        <div class="menu" id="show-menu">
            <i class="fa-solid fa-bars" style="font-size: 250%;"></i>
        </div>
        <nav class="" id="menu-nav">
            <a href="#" class="active">Home</a>
            <a href="#">Services</a>
            <a href="#">About us</a>
            <a href="#">Contact us</a>
            <a class="menu close" style="cursor: pointer;">Close</a>
        </nav>
        <script>
            document.querySelector('.menu').addEventListener('click', () => {
                document.getElementById('menu-nav').classList.toggle('active')
            })
            document.querySelector('.menu.close').addEventListener('click', () => {
                document.getElementById('menu-nav').classList.toggle('active')
            })
        </script>
    </header>
    <section class="home">

        <div class="home-content">
            <h1>System Down <span>Team</span></h1>
            <h3 class="typing-text">We are <span></span></h3>
            <p>Programmer Iranian Team
                <br>
                the best Ideas for everything
            </p>
            <div class="social-icons">
                <a href="https://x.com/system_down_tm"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://github.com/SystemDownTM"><i class="fa-brands fa-github"></i></a>
            </div>
            <a href="#" class="btn">Contact us</a>
